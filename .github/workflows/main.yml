# This is a basic workflow to help you get started with Actions

name: Updating Github Metrics

# Controls when the action will run. 
on:
  schedule:
    - cron: "0 */8 * * *"
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  metrics:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # See https://github.com/lowlighter/metrics for documentation
      - name: Persornal Metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          config_timezone: Asia/Shanghai

          base: header, repositories, metadata
          repositories: 100
          repositories_affiliations: owner, collaborator, organization_member
          commits_authoring: nico-zck, zhangchenkai, nico, Nico, NICO-LAB\zhang
          plugin_lines: yes
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_skipped: nico-zck/nico-zck
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 8
          plugin_languages_indepth: true
          plugin_languages_recent_load: 500
          plugin_languages_recent_days: 90
          
          plugin_notable: yes
          plugin_notable_repositories: yes

          plugin_topics: yes
          plugin_topics_mode: starred
          
          config_order: base.header, base.repositories, isocalendar, languages, notable, topics

